<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body>
    <div class="main-ctn">
      <header>
        <!-- <h1>Find Your Adventure</h1> -->
      </header>
      <main>
        <section class="section-form">
          <h1>Find Your Adventure</h1>
          <form>
            <div class="input-group">
              <div class="input-ctn">
                <label for="city">City of Destination</label>
                <input type="text" id="city" name="city" placeholder="City?" />
              </div>
              <div class="input-ctn">
                <label for="country">Country Code</label>
                <input type="text" id="country-code" name="country" placeholder="Country?" />
              </div>
              <div class="input-ctn">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required placeholder="YYYY / MM / DD" />
              </div>
            </div>
            <div class="input-btn-ctn">
              <input type="reset" value="Clear" class="input-btn reset" />
              <input type="submit" value="GET STARTED" class="input-btn" />
            </div>
          </form>
        </section>
        <section class="section-results">
          <div id="weather"></div>
        </section>
      </main>
      <footer>
        <p>Â© 2021 Debora Durek - Udacity. All Rights Reserved.</p>
      </footer>
    </div>
  </body>
</html>
